<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Gabriel Xavier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(IMG_1.jpg);
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        
        .container {
           max-width: 1200px;
           margin: 0 auto;
           padding: 0 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background: #e10600;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #b90500;
        }
        
        nav {
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 20px;
            display: block;
            transition: background 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #e10600;
        }
        
        .gallery-section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
            color: #e10600;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            height: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .back-btn {
            display: block;
            text-align: center;
            margin: 40px auto;
        }
        
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        
        .social-links {
            margin-bottom: 20px;
        }
        
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #e10600;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Galeria de Fotos</h1>
            <p class="tagline">Gabriel Xavier - Piloto Profissional</p>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="Site Pessoal.html">Home</a></li>
            <li><a href="Site Pessoal.html#about">Sobre</a></li>
            <li><a href="Site Pessoal.html#career">Carreira</a></li>
            <li><a href="Site Pessoal.html#sponsors">Patrocinadores</a></li>
            <li><a href="Site Pessoal.html#contact">Contato</a></li>
        </ul>
    </nav>
    
    <section class="gallery-section">
        <div class="container">
            <h2 class="section-title">Galeria de Fotos</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="IMG_3.JPG" alt="Gabriel na largada">
                </div>
                <div class="gallery-item">
                    <img src="IMG_4.JPG"Celebrando vitória">
                </div>
                <div class="gallery-item">
                    <img src="IMG_5.JPG" alt="Piloto no carro">
                </div>
                <div class="gallery-item">
                    <img src="IMG_6.JPG" alt="Equipe trabalhando">
                </div>
                <div class="gallery-item">
                    <img src="IMG_7.JPG" alt="Ultrapassagem emocionante">
                </div>
                <div class="gallery-item">
                    <img src="IMG_8.JPG" alt="Pódio com equipe">
            </div>
            <a href="Site Pessoal.html" class="btn back-btn">Voltar para o Site</a>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.instagram.com/_gabriel.xavier_01?utm_source=qr&igsh=dndyejhrdmQ2eGQ3" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <p>&copy; 2025 Gabriel Xavier. Todos os direitos reservados.</p>
            <p>Desenvolvido por <a href="#" style="color: #e10600; text-decoration: none;">Gabriel Xavier</a></p>
        </div>
    </footer>
</body>
</html>
